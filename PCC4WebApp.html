<head>

</style>

</head>

Init Function<br>
<textarea id="funcInit" rows="6" cols="80">

m = 0;
</textarea><br>
Handle New Signal Value Function<br>
<form><textarea id="funcHandleSignalValue" rows="10">
// These instructions are executed for every new heart signal value
// The new value is found the variable 'signal'

// useful instructions:
//now = runningTime()

</textarea></form><br>

<script>
                                         
var canvas, ctx, ctx1, val,lineChart, requestId, speedDisplay;
var chart;
var signal;
var signalArray = [];
var filterArray = [];

var oldTime;

var targetDevice;
var charUARTRX;
var myFunction;


const BLE_UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
const BLE_UART_RX_CHAR = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";





// Update the gauge when bpmValue changes
function updateBpmValue(newBpmValue) {
    chart.data.datasets[0].data[0] = newBpmValue;
    chart.data.datasets[0].data[1] = 220 - newBpmValue; // Adjust 220 to your max value
    chart.update();
}



function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}


function init()
{
    canvas = document.getElementById('myCanvas');
    val = document.getElementById('bpmValue');
    speedDisplay = document.getElementById('speedDisplay');
    ctx = canvas.getContext('2d');
    for (i=0; i < canvas.width/2; i++) {
        signalArray.push(100);
        filterArray.push(100);
    }
    oldTime = new Date();
    console.log("init");
    ctx1 = document.getElementById('myCanvas1').getContext('2d');
    chart = new Chart(ctx1, {
        type: 'doughnut',
        data: {
            datasets: [{
            data: [100, 20, 100], // Three sections: 50%, 30%, and 20%
            backgroundColor: [
                'rgba(255, 255, 224, 0.2)', // Color for the first section (light yellow)
                'rgba(0, 128, 0, 0.5)', // Color for the second section (green)
                'rgba(255, 255, 224, 0.8)'  // Color for the third section (light yellow)
            ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(0, 0, 0, 0.1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            circumference: 200,
            rotation: -100,
            cutoutPercentage: 10, // Adjust to change the thickness of the gauge
            responsive: true,
            animation: {
                animateRotate: false
            },
            tooltips: {
                enabled: true,
                callbacks: {
                    label: function(tooltipItem, data) {
                        // Assuming the BPM value is stored in a variable called bpmValue
                        return 'BPM: ' + val;
                    }
                },
                displayColors: false
            }
        }
    });
    lineChart = new Chart(ctx1, {
        type: 'line',
        data: {
            datasets: [{
                data: [{x: indicatorValue, y: 0}], // Replace indicatorValue with the actual value
                pointBackgroundColor: 'red', // Color of the indicator
                pointBorderColor: 'red',
                pointRadius: 10, // Size of the indicator
                fill: false,
                showLine: false // Hide the line
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    display: false, // Hide the x-axis
                    ticks: {
                        min: 0, // Minimum value
                        max: 100 // Maximum value
                    }
                }],
                yAxes: [{
                    display: false // Hide the y-axis
                }]
            },
            tooltips: {
                enabled: false // Hide the tooltips
            },
            legend: {
                display: false // Hide the legend
            }
        }
    });
    

}

function startBluetooth()
{
    console.log('Requesting Bluetooth Device...');
    navigator.bluetooth.requestDevice({filters: [                                                                                   {services: [BLE_UART_SERVICE]},
                                          {namePrefix: 'BBC micro:bit '}]})
    .then(device => {
          console.log('Connecting to GATT Server...');
          targetDevice = device;
          return device.gatt.connect();
    })
    .then(server => {
          console.log('Getting Service...');
          return server.getPrimaryService(BLE_UART_SERVICE);
    })
    .then(service => {
          console.log('Got service');
          return service.getCharacteristic(BLE_UART_RX_CHAR);
    })
    .then(characteristic => {
          console.log('Got char');
          charUARTRX = characteristic;
          return charUARTRX.startNotifications();
    })
    .then(_ => {
          console.log('Notifications started');
          charUARTRX.addEventListener('characteristicvaluechanged',
                                            handleNotifications);
    })
    .catch(error =>{
         console.log(error);
    });
}


function animationLoop(timestamp)
{
    //console.log("animate");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.font = "12px Arial";
    ctx.fillStyle = "#FF0000";
    ctx.strokeStyle = "#000000";
    
    //var ctx = c.getContext("2d");
    ctx.beginPath(0, canvas.height - signalArray[0]*canvas.height/1023);
    for(i = 1; i < signalArray.length; i++){
        ctx.lineTo(2*i, canvas.height - signalArray[i]*canvas.height/1023);
    }
    ctx.stroke();
    
    ctx.strokeStyle = "#FF0000";
    ctx.beginPath(0, canvas.height - filterArray[0]*canvas.height/1023);
    for (i = 1; i < filterArray.length; i++) {
        ctx.lineTo(2*i, canvas.height - filterArray[i]*canvas.height/1023);
    }
    ctx.stroke();
    
    requestId = requestAnimationFrame(animationLoop);
}

function handleNotifications(event)
{
    var result = "";
    for (i = 0; i < event.target.value.byteLength; i++) {
        result += String.fromCharCode(event.target.value.getUint8(i));
    }

    console.log(result);
    var values = result.split(' ');
    
    signal = parseInt(values[0]);
    
    signalArray.shift();
    signalArray.push(signal);
    
    if (myFunction) {
        eval(myFunction);
        return;
    }
    
    if (values.length >= 2) {
        filterArray.shift();
        filterArray.push(parseInt(values[1]));
    }
    
    if (values.length >= 3) {
        setBPM(parseInt(values[2]));
        speedconv(parseInt(values[3]))
    }
    updateBpmValue(values[2]);
    
}

// Function to convert speed to text
function speedconv(speed){
    const speedTexts = ["No compressions", "Too slow", "Continue like this", "Too fast"];
    speedDisplay.textContent = speedTexts[speed] || "Unknown speed" ;
}





function setBPM(bpm)
{
    val.textContent = bpm;
}

function setMean(mean)
{
    filterArray.shift();
    filterArray.push(mean);
}

function runningTime()
{
    return Date.now()
}

function blink(onoff)
{
    if (onoff)
        val.style.background = "#F55";
    else
        val.style.background = "#FFF";
}


function start()
{
    // Start the animation loop, targets 60 frames/s
    eval(document.getElementById('funcInit').value);
    startBluetooth();
    requestId = requestAnimationFrame(animationLoop);
}


function stop()
{
    if (requestId) {
        cancelAnimationFrame(requestId);
    }
    
    if (charUARTRX) {
        charUARTRX.stopNotifications()
        .then(_ => {
            console.log('Notifications stopped');
            charUARTRX.removeEventListener('characteristicvaluechanged',
                                           handleNotifications);
            charUARTRX = null;
            targetDevice.gatt.disconnect();
        })
        .catch(error => {
            console.log('Argh! ' + error);
        });
    }
}

function program()
{
    editor1.save();
    editor2.save();
    myFunction = document.getElementById('funcHandleSignalValue').value;
    eval(document.getElementById('funcInit').value);
}

</script>
